<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Driver Registration</h2>
  <form id="driverForm">
    <input class="form-control mb-2" placeholder="Name" id="driverName" required>
    <input class="form-control mb-2" placeholder="Email" id="email" type="email" required>
    <input class="form-control mb-2" placeholder="Password" id="password" type="password" required>
    <input class="form-control mb-2" placeholder="Phone" id="phone" required>
    <select class="form-control mb-2" id="vehicleType" required>
      <option value="">Select Vehicle Type</option>
      <option value="bike">Bike</option>
      <option value="car">Car</option>
      <option value="scooter">Scooter</option>
    </select>
    <input class="form-control mb-2" placeholder="Vehicle Number" id="vehicleNumber" required>
    <input class="form-control mb-2" placeholder="License Number" id="licenseNumber">
    <button class="btn btn-primary">Register</button>
  </form>
  <p class="mt-3"><a href="/login.html">Login here</a></p>

  <script>
    document.querySelector("#driverForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      let capacity = 1; // default
    switch (vehicleType.value) {
      case "bike":
        capacity = 1; break;
      case "scooter":
        capacity = 2; break;
      case "car":
        capacity = 4; break;
    }
    const driverNameInput = document.getElementById("driverName").value.trim();


      const res = await fetch("/api/auth/register/driver", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: driverNameInput,
          email: email.value,
          password: password.value,
          phone: phone.value,
          vehicleType: vehicleType.value,
          vehicleNumber: vehicleNumber.value,
          licenseNumber: licenseNumber.value,
          vehicleCapacity: capacity
        })
      });
      const data = await res.json();
      console.log("Server response:", data);
      alert(data.message);
    });
  </script>
</body>
</html>
