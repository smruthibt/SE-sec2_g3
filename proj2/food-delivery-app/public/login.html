<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Login</h2>
  <form id="loginForm">
    <input name="email" class="form-control mb-2" placeholder="Email" id="email" type="email">
    <input name="password" class="form-control mb-2" placeholder="Password" id="password" type="password">
    <button class="btn btn-success">Login</button>
  </form>
  <p class="mt-3"><a href="/register.html">Register here</a></p>

  <script>
    document.querySelector("#loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const emailInput = document.getElementById("email").value.trim();
      const passwordInput = document.getElementById("password").value.trim();

      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: emailInput,
          password: passwordInput
        })
      });
      const data = await res.json();
      console.log("Server response:", data);
      alert(data.message || JSON.stringify(data));

      // Store token in localStorage
      localStorage.setItem("token", data.token);

      // Redirect based on role
      if (data.role === "customer") window.location.href = "/customerDashboard.html";
      else if (data.role === "restaurant") window.location.href = "/restaurantDashboard.html";
      else if (data.role === "driver") window.location.href = "/driverDashboard.html";
      else alert("Unknown role!");
    });
  </script>
</body>
</html>
