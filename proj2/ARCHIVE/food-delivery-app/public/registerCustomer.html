<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Register</h2>
  <form id="registerForm">
    <input id="name" name="name" class="form-control mb-2" placeholder="Name" />
    <input id="email" name="email" class="form-control mb-2" placeholder="Email" type="email" />
    <input class="form-control mb-2" name="address" placeholder="Address" id="address" required>
    <input id="password" name="password" class="form-control mb-2" placeholder="Password" type="password" />
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p class="mt-3"><a href="/login.html">Login here</a></p>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nameInput = document.getElementById("name").value.trim();
      const emailInput = document.getElementById("email").value.trim();
      const passwordInput = document.getElementById("password").value.trim();
      const addressInput = document.getElementById("address").value.trim();
      console.log("Collected values:", { nameInput, emailInput, addressInput, passwordInput });

      const res = await fetch("/api/auth/register/customer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: nameInput,
          email: emailInput,
          address: addressInput,
          password: passwordInput
        }),
      });

      const data = await res.json();
      console.log("Server response:", data);
      alert(data.message || JSON.stringify(data));
    });
  </script>
</body>
</html>
