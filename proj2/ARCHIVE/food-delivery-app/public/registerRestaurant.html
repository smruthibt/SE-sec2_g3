<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Restaurant Registration</h2>
  <form id="restaurantForm">
    <input class="form-control mb-2" name="restaurantName" placeholder="Restaurant Name" id="restaurantName" required>
    <input class="form-control mb-2" name="email" placeholder="Email" id="email" type="email" required>
    <input class="form-control mb-2" name="password" placeholder="Password" id="password" type="password" required>
    <input class="form-control mb-2" name="phone" placeholder="Phone" id="phone" required>
    <input class="form-control mb-2" name="address" placeholder="Address" id="address" required>
    <input class="form-control mb-2" name="cuisine" placeholder="Cuisine (comma separated)" id="cuisine">
    <button class="btn btn-primary">Register</button>
  </form>
  <p class="mt-3"><a href="/login.html">Login here</a></p>

  <script>
    document.querySelector("#restaurantForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      // const nameInput = document.getElementById("restaurantName").value.trim();
      // const emailInput = document.getElementById("email").value.trim();
      // const passwordInput = document.getElementById("password").value.trim();
      // const phoneInput = document.getElementById("phone").value.trim();
      // const addressInput = document.getElementById("address").value.trim();
      // const cuisineInput = document.getElementById("cuisine").value.trim();

      const cuisineArray = cuisine.value.split(",").map(c => c.trim());
      const res = await fetch("/api/auth/register/restaurant", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          restaurantName: restaurantName.value,
          email: email.value,
          password: password.value,
          phone: phone.value,
          address: address.value,
          cuisine: cuisineArray
        })
      });
      const data = await res.json();
      alert(data.message);
    });
  </script>
</body>
</html>
