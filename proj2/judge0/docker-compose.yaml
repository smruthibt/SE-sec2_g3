version: "3.8"
services:
  judge0-db:
    image: postgres:13
    environment:
      POSTGRES_DB: judge0
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: password
    volumes:
      - judge0-data:/var/lib/postgresql/data

  redis:
    image: redis:6-alpine

  judge0-api:
    image: judge0/api:latest
    ports:
      - "2358:2358"
    environment:
      # Explicit DB URL so Rails doesnâ€™t default to Unix socket
      - DATABASE_URL=postgresql://judge0:password@judge0-db:5432/judge0
      # Reasonable defaults for Puma/Rails
      - RAILS_ENV=development
      - RAILS_MIN_THREADS=5
      - RAILS_MAX_THREADS=5
      - RAILS_SERVER_PROCESSES=1
      - WEB_CONCURRENCY=1
      - PORT=2358
      # Redis connection (required by Resque)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - judge0-db
      - redis
    restart: unless-stopped

volumes:
  judge0-data:
