name: Run Jest Tests for Food Delivery

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: proj2/food-delivery
        
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
          cache: npm  
          cache-dependency-path: proj2/food-delivery/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run Jest tests
        env:
          NODE_ENV: test
        run: npm test
