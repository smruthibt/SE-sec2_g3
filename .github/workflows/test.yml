name: Run Tests for Food Delivery

on:
  push:
  pull_request:
  schedule:
    - cron: "0 2 * * *"  # run every day at 02:00 UTC

jobs:
  test:
    name: Run Jest Tests (BE + FE)
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test 
      CI: true  

    defaults:
      run:
        working-directory: proj2/food-delivery

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
          cache: npm
          cache-dependency-path: proj2/food-delivery/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run Jest tests
        run: npm test

      - name: Run frontend Jest(jsdom)
        run: npm run test:fe
        
  e2e:
    name: Run Playwright E2E
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: proj2/food-delivery

    services:
      mongo:
        image: mongo:6
        ports: ['27017:27017']
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      PLAYWRIGHT: '1'                       # <â€” key so server listens
      MONGODB_URI: mongodb://127.0.0.1:27017/food_delivery_app
      SESSION_SECRET: testsecret
      JWT_SECRET: testjwt
      HOST: 0.0.0.0
      PORT: 3000

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: proj2/food-delivery/package-lock.json
      - run: npm ci || npm install
      - run: npx playwright install --with-deps
      - run: npm run test:e2e
